<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="./">
    <title>Touch Tutors</title>
    <meta property="og:title" content="Untitled" />
    <meta name="twitter:title" content="Untitled" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- Compressed Styles -->
    <link href="{{ url_for('static', filename='css/slides.min.css') }}" rel="stylesheet" type="text/css">


    <!-- Fonts and Material Icons -->
    <link rel="stylesheet" as="font" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Material+Icons&display=swap"/>
    <style>
        .slides { font-family: 'Inter', sans-serif; }
    </style>

</head>
<body class="slides animated noPreload">

<!-- Panel Top #01 -->
<nav class="panel top">
  <div class="sections desktop">
    <div class="left rounded small"><a href="{{ url_for('search') }}"><img src="static/assets/img/logo.png" height="50"></a></div>
    <div class="right">
      <ul class="menu">

        <li><a href="">Contact Us</a></li>
        <li><a href="/job-posting">Create posting</a></li>
      </ul>
      <a class="button blue rounded small" href="">Sign Up</a>
    </div>
  </div>
</nav>

<section class="slide fade-6 kenBurns">
  <div class="content">
    <div class="container">
      <div class="wrap">
        <div class="fix-12-12">
          <div class="fix-3-12">
            <svg height="77" class="wide ae-1 fromCenter"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logo"></use></svg>
          </div>
          <form class="slides-form" action="{{ url_for('results') }}">
            <input type="name" class="rounded input-9 ae-4 fromCenter" name="name" placeholder="Name"/>
            <input type="name" class="rounded input-9 ae-5 fromCenter" name="subject" placeholder="Subject"/></br>
            <input type="name" class="rounded input-9 ae-7 fromCenter" name="location" placeholder="Location"/>
            <input type="name" class="rounded input-9 ae-6 fromCenter" name="grade" placeholder="Grade"/></br></br>
            <button type="submit" class="button blue rounded button-9 ae-8 fromCenter" name="button">Get Started</button>
          </form></br>
          <p class="large ae-3"><span class="opacity-8">Are you a tutor? Click <a href="#"><b>here</b></a></span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="background" style="background-image:url(static/assets/img/background/bg.jpg)"></div>
</section>

<nav class="panel bottom forceMobileView">
  <div class="sections desktop">
    <div class="left"></div>
    <div class="center">
      <ul class="menu uppercase">'
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Tutors</a></li>
      </ul>
    </div>
    <div class="right"><span data-dropdown-id="2" class="button actionButton dropdownTrigger"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#share"></use></svg></span></div>
  </div>
  <div class="sections compact hidden">
    <div class="right"><span data-dropdown-id="2" class="button actionButton dropdownTrigger"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#share"></use></svg></span></div>
  </div>
</nav>


<!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Compressed Scripts -->
    <script src="{{ url_for('static', filename='js/slides.min.js') }}" type="text/javascript"></script>

</body>
</html>
