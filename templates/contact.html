<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="./" />
    <title>Touch Tutors</title>
    <meta property="og:title" content="Untitled" />
    <meta name="twitter:title" content="Untitled" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <!-- Compressed Styles -->
    <link
      href="{{ url_for('static', filename='css/slides.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Fonts and Material Icons -->
    <link
      rel="stylesheet"
      as="font"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Material+Icons&display=swap"
    />
    <style>
      .slides {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="slides animated noPreload">
    <!-- Panel Top #01 -->
    <nav class="panel top">
      <div class="sections desktop">
        <div class="left rounded small">
          <a href="{{ url_for('search') }}"
            ><img src="static/assets/img/logo.png" height="50"
          /></a>
        </div>
        <div class="right">
          <ul class="menu">
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/job-posting">Create Posting</a></li>
          </ul>
          <a class="button blue rounded small" href="">sign up</a>
        </div>
      </div>
    </nav>

    <section class="slide fade-6 kenBurns">
      <div class="content">
        <div class="container">
          <div class="wrap">
            <div class="fix-12-12">
              <div class="jumbotron">
                <h1>Contact Us!</h1>
                <br />
              </div>
              <div>Email: touchtutor@contact.us</div>
              <div>We will respond as soon as we can!</div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="background"
        style="background-image: url(static/assets/img/background/bg.jpg)"
      ></div>
    </section>

    <!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Compressed Scripts -->
    <script
      src="{{ url_for('static', filename='js/slides.min.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
