<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="./">
    <title>Touch Tutors</title>
    <meta property="og:title" content="Untitled" />
    <meta name="twitter:title" content="Untitled" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- Compressed Styles -->
    <link href="{{ url_for('static', filename='css/slides.min.css') }}" rel="stylesheet" type="text/css">


    <!-- Fonts and Material Icons -->
    <link rel="stylesheet" as="font" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Material+Icons&display=swap"/>
    <style>
        .slides { font-family: 'Inter', sans-serif; }
    </style>

</head>
<body class="slides animated noPreload">

<!-- Panel Top #01 -->
<nav class="panel top">
  <div class="sections desktop">
    <div class="left rounded small"><a href="{{ url_for('search') }}"><img src="static/assets/img/logo.png" height="50"></a></div>
    <div class="right">
      <ul class="menu">
        <li><a href="/contact">Contact Us</a></li>
        <li><a href="/job-posting">Create Posting</a></li>
      </ul>
      <a class="button blue rounded small" href="/signup">Sign Up</a>
    </div>
  </div>
</nav>

<section class="slide fade-6 kenBurns">
  <div class="content">
    <div class="container">
      <div class="wrap">
        <div class="fix-12-12">
          <div class="fix-3-12">
            <a class="ae-3 rounded" href="#">
              <img src="static/assets/img/logo.png">
            </a></br></br>
          </div>
          <h1 class="large ae-3"><span class="opacity-8">Welcome {{Name}}</span></h1>
          <h2 class="large ae-3"><span class="opacity-8">Get Started By:</span></h2>
          <a href="/job_post">
            <button type="button" class="button blue rounded button-9 ae-7 fromCenter" name="button">Creating a Posting</button>
        </a>
        </div>
      </div>
    </div>
  </div>
  <div class="background" style="background-image:url(static/assets/img/background/bg.jpg)"></div>
</section>

<nav class="panel bottom forceMobileView">
  <div class="sections desktop">
    <div class="left"></div>
    <div class="center">
      <ul class="menu uppercase">'
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/ourtutors">Our Tutors</a></li>
      </ul>
    </div>
    <div class="right"><span data-dropdown-id="2" class="button actionButton dropdownTrigger"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#share"></use></svg></span></div>
  </div>
  <div class="sections compact hidden">
    <div class="right"><span data-dropdown-id="2" class="button actionButton dropdownTrigger"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#share"></use></svg></span></div>
  </div>
</nav>


<!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Compressed Scripts -->
    <script src="{{ url_for('static', filename='js/slides.min.js') }}" type="text/javascript"></script>

</body>
</html>
